<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Size & Frame Guide | Karizma Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI';
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
    }

   .navbar .nav-link i,
.nav-icon i {
  font-size: 22px;
  color: #0ff;
  text-shadow: 0 0 5px #0ff, 0 0 10px #0ff;
  transition: transform 0.3s ease, text-shadow 0.3s ease;
}

.navbar .nav-link i:hover,
.nav-icon i:hover {
  transform: scale(1.2);
  text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
}


    .navbar .nav-link:hover {
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .main-content {
      padding: 100px 20px 40px;
      text-align: center;
    }

    .search-box {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 30px;
      gap: 10px;
    }

    .search-box input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .preview-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 50px;
    }

    #size-preview {
      background-image: url("https://via.placeholder.com/800x600?text=Photo+Preview");
      background-size: cover;
      background-position: center;
      margin: 20px 0;
      border: 2px dashed #0ff;
      transition: all 0.4s ease;
      display: none;
    }

    #size-label {
      font-size: 1.2em;
      color: #0ff;
      margin-top: 10px;
    }

    .recommendations {
      padding: 20px 0;
    }

    .recommendations h3 {
      color: #0ff;
      margin-bottom: 20px;
    }

    .frame-options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .frame-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 0 0 10px #0ff;
      transition: 0.3s ease;
    }

    .frame-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }

    .frame-box img {
      width: 100%;
      height: 130px;
      border-radius: 6px;
      object-fit: cover;
    }

    .frame-box p {
      font-size: 0.9em;
      margin-top: 10px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .search-box {
        flex-direction: column;
        align-items: center;
      }

      .search-box input {
        width: 100%;
      }

      #size-preview {
        width: 80vw !important;
        height: auto !important;
      }

      .frame-options {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand text-info fw-bold" href="#">Karizma Lab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarIcons">
      <ul class="navbar-nav mb-2 mb-lg-0 text-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="/Html/index.html"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/Html/guide.html"><<i class="fas fa-ruler-combined"></i"></i></a>
        </li>
        <li class="nav-item mx-2">
  <a class="nav-link" href="/Html/services.html"><i class="fas fa-tools"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/Html/contact.html"><i class="fas fa-envelope"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
  <h1 class="text-info mb-4">Photo Size & Frame Guide</h1>

  <!-- Search -->
  <div class="search-box">
    <input type="text" id="sizeInput" placeholder="Enter size like 18x24" />
    <button id="previewBtn" class="btn btn-info">Preview</button>
  </div>

  <!-- Preview -->
  <div class="preview-area">
    <div id="size-preview"></div>
    <div id="size-label"></div>
  </div>
</div>

<!-- Recommendations (Now outside preview area) -->
<div class="recommendations">
  <h3 class="text-center">Recommended Frame Styles & Uses</h3>
  <div class="frame-options">
    <div class="frame-box">
      <img src="https://via.placeholder.com/200x130?text=Wooden+Frame" alt="Wooden Frame">
      <p>Classic Wooden Frame<br>Perfect for Portraits</p>
    </div>
    <div class="frame-box">
      <img src="https://via.placeholder.com/200x130?text=LED+Frame" alt="LED Frame">
      <p>LED Light Frame<br>Modern Glow for Home</p>
    </div>
    <div class="frame-box">
      <img src="https://via.placeholder.com/200x130?text=Acrylic+Frame" alt="Acrylic Frame">
      <p>Acrylic Borderless Frame<br>Great for Office Spaces</p>
    </div>
  </div>
</div>

<script>
  document.getElementById('previewBtn').addEventListener('click', function () {
    const input = document.getElementById('sizeInput').value.toLowerCase().replace(/\s/g, '');
    const match = input.match(/^(\d{1,3})x(\d{1,3})$/);

    const preview = document.getElementById('size-preview');
    const label = document.getElementById('size-label');

    if (match) {
      const widthIn = parseInt(match[1]);
      const heightIn = parseInt(match[2]);

      const scaleFactor = 3.5;
      const widthPx = (widthIn * 25.4) / scaleFactor;
      const heightPx = (heightIn * 25.4) / scaleFactor;

      preview.style.display = 'block';
      preview.style.width = `${widthPx}px`;
      preview.style.height = `${heightPx}px`;

      label.textContent = `Size: ${widthIn}" x ${heightIn}"`;
    } else {
      preview.style.display = 'none';
      label.textContent = '‚ùå Please enter a valid size like 18x24';
    }
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
