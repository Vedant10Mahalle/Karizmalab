<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      padding-left: 80px;
      box-sizing: border-box;
    }

    /* NAVBAR */
    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 50px;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 999;
    }

    .nav-icon {
      margin: 50px 0;
      font-size: 24px;
      color: white;
      text-shadow: 0 0 8px #0ff;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }

    .nav-icon:hover {
      transform: scale(1.2);
      text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
    }

    /* CONTENT */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 40px 20px;
    }

    .glow-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 15px;
      width: 180px;
      max-width: 90vw;
      box-shadow: 0 0 6px rgba(0, 255, 255, 0.2);
      transition: 0.3s ease;
      text-align: center;
    }

    .glow-box:hover {
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
      transform: scale(1.05);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      body {
        padding-left: 60px;
      }
      #navbar {
        width: 55px;
      }
      .nav-icon {
        font-size: 20px;
      }
      .container {
        flex-direction: column;
        align-items: center;
        padding: 20px 10px;
      }
    }
   .title-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 30vh; /* Adjust height as needed */
  text-align: center;
}

.floating-title {
  animation: floatTitle 2.5s ease-in-out infinite;
  text-shadow: 0 0 10px #0ff;
  color: #0ff;
  font-size: 3em;
  margin: 0;
}

@keyframes floatTitle {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

  </style>
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbar">
    <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
    <a href="about.html" class="nav-icon"><i class="fas fa-user"></i></a>
    <a href="services.html" class="nav-icon"><i class="fas fa-concierge-bell"></i></a>
    <a href="contact.html" class="nav-icon"><i class="fas fa-envelope"></i></a>
  </div>

  <!-- CONTENT -->
 <div class="title-container">
  <h1 class="floating-title">About Us</h1>
</div>


  <div class="container">
    <div class="glow-box">
      <img src="https://via.placeholder.com/200x150" style="width: 100%; border-radius: 6px;" />
      <p>10+ years of experience in preserving memories with perfection.</p>
    </div>
    <div class="glow-box">
      <img src="https://via.placeholder.com/200x150" style="width: 100%; border-radius: 6px;" />
      <p>Trusted by 1000+ clients for albums, gifts, and digital prints.</p>
    </div>
  </div>

  <script>
    console.log("About page loaded");
  </script>
  <script src="/Javascript/about.js"></script>
</body>
</html>
