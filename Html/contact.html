<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Photo Studio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI';
      background: #0a0a0a;
      color: white;
      padding-left: 80px;
      box-sizing: border-box;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 999;
    }

    .nav-icon {
      margin: 60px 0;
      font-size: 24px;
      color: white;
      text-shadow: 0 0 8px #0ff;
      transition: transform 0.3s ease, text-shadow 0.3s ease;
    }
    .nav-icon:hover {
      transform: scale(1.2);
      text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .glow-box {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 6px rgba(255, 0, 255, 0.2);
      transition: 0.3s ease;
      text-align: center;
    }
    .glow-box:hover {
      box-shadow: 0 0 20px magenta, 0 0 30px magenta;
    }

    .owner-photos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .owner-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #f0f;
    }

    iframe {
      width: 100%;
      height: 220px;
      border: none;
      border-radius: 10px;
    }

    footer {
      margin-top: 40px;
      padding: 20px 10px;
      text-align: center;
      font-size: 0.95em;
      color: #888;
      background: #111;
    }

    .footer-social {
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #0ff;
      margin: 0 10px;
      font-size: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #fff;
    }

    @media (max-width: 768px) {
      body { padding-left: 60px; }
      #navbar { width: 55px; }
      .nav-icon { font-size: 20px; margin: 50px 0; }
      .owner-photos { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div id="navbar">
    <a href="index.html" class="nav-icon"><i class="fas fa-home"></i></a>
    <a href="about.html" class="nav-icon"><i class="fas fa-user"></i></a>
    <a href="services.html" class="nav-icon"><i class="fas fa-concierge-bell"></i></a>
    <a href="contact.html" class="nav-icon"><i class="fas fa-envelope"></i></a>
  </div>

  <div class="container">
    <div class="glow-box" data-aos="fade-right">
      <div class="owner-photos">
        <img src="owner1.jpg" alt="Owner 1" class="owner-photo">
        <img src="owner2.jpg" alt="Owner 2" class="owner-photo">
      </div>
      <h2><i class="fas fa-user"></i> Owner Information</h2>
      <p><strong>Name:</strong> Vedant Mahalle</p>
      <p><strong>Phone:</strong> +91-9876543210</p>
      <p><strong>Email:</strong> <a href="mailto:studio@example.com" style="color:#0ff;">studio@example.com</a></p>
    </div>

    <div class="glow-box" data-aos="fade-left">
      <h2><i class="fas fa-map-marker-alt"></i> Address</h2>
      <p>123, Main Street,<br>Nagpur, Maharashtra</p>
    </div>

    <div class="glow-box" data-aos="zoom-in">
      <h2><i class="fas fa-map"></i> Google Map</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.9070138259556!2d79.0881544751233!3d21.030658387285557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c08b2b60b2e9%3A0xdeb317ec1a124ea!2sNagpur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1615201938030" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </div>

  <footer>
    <div class="footer-social">
      <div class="social-icons">
        <a href="https://instagram.com/studiohandle" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="mailto:studio@example.com"><i class="fas fa-envelope"></i></a>
        <a href="tel:+919876543210"><i class="fas fa-phone"></i></a>
      </div>
    </div>
    &copy; 2025 Photo Studio. All rights reserved.
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
 <script src="/Javascript/contact.js"></script>

</body>
</html>
