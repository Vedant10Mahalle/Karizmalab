<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home | Karizma Lab</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    .navbar {
      background-color: #111;
      padding: 10px 20px;
    }

    .navbar .nav-link {
      color: white;
      font-size: 20px;
      margin-right: 20px;
      text-shadow: 0 0 10px #0ff;
    }

    .navbar .nav-link:hover {
      text-shadow: 0 0 15px #0ff, 0 0 25px #0ff;
    }

    .hero-section {
      background: url('/Assets/image.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .hero-section::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .title-container {
      position: relative;
      z-index: 1;
      padding: 0 20px;
      box-sizing: border-box;
      width: 100%;
    }

    .floating-title {
      animation: floatTitle 2.5s ease-in-out infinite;
      text-shadow: 0 0 10px #0ff;
      color: #0ff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .dynamic-typing {
      color: #fff;
      font-size: 1.3em;
      font-family: 'Courier New', monospace;
      border-right: 2px solid #0ff;
      white-space: nowrap;
      overflow: hidden;
      width: 100%;
      max-width: 100vw;
      text-align: center;
      margin-top: 15px;
    }

    .explore-btn {
      margin-top: 30px;
      padding: 12px 28px;
      font-size: 1em;
      color: #0ff;
      border: 2px solid #0ff;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
      display: inline-block;
      text-align: center;
      position: relative;
      z-index: 2;
    }

    .explore-btn:hover {
      background-color: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 30px #0ff;
    }

.features-container {
  background-color: #0a0a0a;
  padding: 60px 10px 30px;
  margin-top: 0;
  position: relative;
  z-index: 2;
}

.feature-section {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 30px;
  margin-top: 20px;
}

.feature-box {
  background: #111;
  border: 1px solid #0ff;
  padding: 25px 20px;
  border-radius: 10px;
  text-align: center;
  width: 230px;
  box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
  transition: 0.3s ease;
}

.feature-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #0ff;
}

.feature-box i {
  font-size: 28px;
  margin-bottom: 15px;
  color: #0ff;
}


    .gallery-section {
      padding: 40px 10px;
      text-align: center;
    }

    .gallery-section h2 {
      color: #0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 8px #0ff;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #0ff;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @media (max-width: 768px) {
      .floating-title {
        font-size: 1.6em;
      }
      .dynamic-typing {
        font-size: 1em;
      }
      .explore-btn {
        font-size: 0.9em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow">
  <div class="container-fluid">
    <a class="navbar-brand text-info fw-bold" href="#">Karizma Lab</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarIcons">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarIcons">
      <ul class="navbar-nav mb-2 mb-lg-0 text-center">
        <li class="nav-item mx-2">
          <a class="nav-link" href="/Html/index.html"><i class="fas fa-home"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="about.html"><i class="fas fa-user"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/Html/services.html"><i class="fas fa-concierge-bell"></i></a>
        </li>
        <li class="nav-item mx-2">
          <a class="nav-link" href="/Html/contact.html"><i class="fas fa-envelope"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<div class="hero-section">
  <div class="title-container">
    <h1 class="floating-title">Welcome to Karizma Lab</h1>
    <div id="typing-text" class="dynamic-typing"></div>
  <a href="/Html/services.html" class="explore-btn">Explore My Services</a>
</div>
</div>

<!-- NEW SECTION to separate feature boxes from hero background -->
<section class="features-container">
  <div class="feature-section">
    <div class="feature-box">
      <i class="fas fa-image"></i>
      <h4>High Quality Prints</h4>
      <p>Crystal clear printing using Canon tech</p>
    </div>
    <div class="feature-box">
      <i class="fas fa-mug-hot"></i>
      <h4>Custom Gifts</h4>
      <p>Print on cups, frames, and more</p>
    </div>
    <div class="feature-box">
      <i class="fas fa-photo-video"></i>
      <h4>Beautiful Frames</h4>
      <p>Decorative and LED frames available</p>
    </div>
  </div>
</section>



<!-- Gallery -->
<div class="gallery-section">
  <h2>Our Work Gallery</h2>
  <div class="row justify-content-center g-4 px-3">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="https://via.placeholder.com/300x200?text=Sample+1" alt="Sample 1">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="https://via.placeholder.com/300x200?text=Sample+2" alt="Sample 2">
    </div>
    <div class="col-sm-6 col-md-4 col-lg-3">
      <img src="https://via.placeholder.com/300x200?text=Sample+3" alt="Sample 3">
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const navLinks = document.querySelectorAll(".nav-link");
    if (navLinks[0]) {
      navLinks[0].style.color = "#0ff";
      navLinks[0].style.textShadow = "0 0 12px #0ff, 0 0 25px #0ff";
    }
  });
</script>
<script src="/Javascript/index.js"></script>
</body>
</html>
